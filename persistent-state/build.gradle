plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'dev.wcs.tutoring.ssm'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'org.springframework.statemachine', name: 'spring-statemachine-starter', version: '3.0.1'
	implementation group: 'org.springframework.statemachine', name: 'spring-statemachine-samples-common', version: '3.0.1'
	implementation group: 'org.springframework.statemachine', name: 'spring-statemachine-recipes-common', version: '3.0.1'
	implementation 'com.h2database:h2'
    implementation 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}



tasks.named('test') {
	useJUnitPlatform()
}
